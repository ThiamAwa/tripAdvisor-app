<div class="col-lg-8 mx-auto">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Ajouter une profession</h5>

      <form (ngSubmit)="onSubmit()" #professionForm="ngForm" class="row g-3">

        <div class="col-12">
          <label for="code" class="form-label">Code</label>
          <input
            type="text"
            id="code"
            name="code"
            class="form-control"
            [(ngModel)]="profession.code"
            required
          />
        </div>

        <div class="col-12">
          <label for="designation" class="form-label">DÃ©signation</label>
          <input
            type="text"
            id="designation"
            name="designation"
            class="form-control"
            [(ngModel)]="profession.designation"
            required
          />
        </div>

        <div class="col-12">
          <label for="service" class="form-label">Service</label>
          <input
            type="text"
            id="service"
            name="service"
            class="form-control"
            [(ngModel)]="profession.service"
            required
          />
        </div>

        <div class="col-12">
          <label for="adresse" class="form-label">Adresse</label>
          <input
            type="text"
            id="adresse"
            name="adresse"
            class="form-control"
            [(ngModel)]="profession.adresse"
            required
          />
        </div>

        <div class="col-12">
          <label for="entreprise" class="form-label">Entreprise</label>
          <input
            type="text"
            id="entreprise"
            name="entreprise"
            class="form-control"
            [(ngModel)]="profession.entreprise"
            required
          />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary me-2" [disabled]="professionForm.invalid">
            Enregistrer
          </button>
          <button type="reset" class="btn btn-secondary" (click)="onReset()">Annuler</button>
        </div>

      </form>
    </div>
  </div>
</div>
