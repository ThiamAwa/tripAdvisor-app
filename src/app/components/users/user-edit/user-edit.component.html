<div class="col-lg-8 mx-auto">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Modifier un utilisateur</h5>

      <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Titre</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="user.title" required />
        </div>

        <div class="col-12">
          <label for="firstName" class="form-label">Pr√©nom</label>
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" required />
        </div>

        <div class="col-12">
          <label for="lastName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required />
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary me-2" [disabled]="userForm.invalid">Modifier</button>
          <button type="button" class="btn btn-secondary" routerLink="/utilisateur" >Retour</button>
        </div>
      </form>
    </div>
  </div>
</div>
