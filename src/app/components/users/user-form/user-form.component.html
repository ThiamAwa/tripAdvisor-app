<div class="col-lg-8 mx-auto">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Ajouter un utilisateur</h5>

      <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Titre</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            [(ngModel)]="user.title"
            required
          />
        </div>

        <div class="col-12">
          <label for="firstName" class="form-label">PrÃ©nom</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            [(ngModel)]="user.firstName"
            required
          />
        </div>

        <div class="col-12">
          <label for="lastName" class="form-label">Nom</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            [(ngModel)]="user.lastName"
            required
          />
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            required
          />
        </div>

        <div class="col-12">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            required
          />
        </div>
      


        <div class="text-center">
          <button type="submit" class="btn btn-primary me-2" [disabled]="userForm.invalid">
            Enregistrer
          </button>
          <button type="reset" class="btn btn-secondary" (click)="onReset()">Annuler</button>
        </div>

      </form>
    </div>
  </div>
</div>
